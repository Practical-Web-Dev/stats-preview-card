<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card</title>
</head>

<body>
  <section id="insights-main-container">
    <div class="insights-text">
      <h2>Get <span class="purple-text">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall
        efficiency</p>
      <div class="number-stats-container">
        <div class="stat">
          <h3>10k+</h3>
          <h4>COMPANIES</h4>
        </div>
        <div class="stat">
          <h3>314</h3>
          <h4>TEMPLATES</h4>
        </div>
        <div class="stat">
          <h3>12M+</h3>
          <h4>QUERIES</h4>
        </div>
      </div>
    </div>
    <div class="insights-img">
    </div>
  </section>
</body>

</html>
